on:
  push:
    branches:
      - main
    paths:
      - "backend/"
  pull_request:
    branches:
      - main
    paths:
      - "backend/"
jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: checkout code
        uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "temurin"
          cache: "maven"
      - name: Build with Maven
        run: mvn clean install -DskipTests
