apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-deploy
  labels:
    {{- include "abms.labels" . | nindent 4 }}
    app.kubernetes.io/component: mail-deploy
  namespace: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "abms.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mail-pod
  template:
    metadata:
      labels:
        {{- include "abms.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mail-pod
    spec:
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      containers:
        - name:  mail
          image: "{{ .Values.image.mail.repository }}{{ if .Values.image.mail.tag }}:{{ .Values.image.mail.tag }}{{ end }}"
          ports:
            - containerPort: 1080
            - containerPort: 1025
